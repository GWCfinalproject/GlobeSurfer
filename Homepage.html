.dropbtn {
    background-color: black;

}
.dropdown {
    position: relative;
    display: inline-block;
    align-items: center;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    align-items: center;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    align-items: center;
}
.dropdown-content a:hover {background-color: #bdbdbd}
.dropdown:hover .dropdown-content {
    display: block;
    align-items: center;
}
.dropdown:hover .dropbtn {
    background-color: black;
    align-items: center;
}

#inner{
  width: 45%;
  margin: 0 auto;
}
